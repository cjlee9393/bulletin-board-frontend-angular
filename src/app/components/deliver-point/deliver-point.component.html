<div class="deliver-point-container">
    <label>Select Destination Writer</label><br>
    <select class="select-input" name="selectedWriter" [(ngModel)]="selectedWriter">
        <option *ngFor="let writer of writers" [ngValue]="writer">{{writer.username}}</option>
    </select><br>
    <label>Select How Much Point</label><br>
    <input type="number" class="number-input" name="point" [(ngModel)]="point"><br>
    <button (click)="deliverPoint(loggedInWriter, selectedWriter, point)">Deliver Point</button>
</div>
