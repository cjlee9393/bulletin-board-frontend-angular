<div class="writer-login-container">
    <label>Username</label><br>
    <input type="text" name="username" value="{{username}}" [(ngModel)]="username"><br>
    <label>Password</label><br>
    <input type="password" name="password" value="{{password}}" [(ngModel)]="password"><br>
    <button (click)="login(username, password)">Login</button>
</div>
